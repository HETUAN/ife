<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 28</title>
    <style type="text/css">
        .row1 {
            width: 1200px;
            height: 600px;
            border: 0px solid black;
        }
        
        .row2 {
            border: 1px solid black;
            width: 1200px;
            height: 100px;
            margin-top: 4px;
        }
        
        .row3 {
            border: 1px solid black;
            width: 1200px;
            height: 100px;
            margin-top: 2px;
        }
        
        .space {
            border: 1px solid blue;
            width: 600px;
            height: 600px;
            float: left;
            background-color: black;
            position: relative;
        }
        
        .stateboard {
            border: 1px solid red;
            width: 596px;
            height: 600px;
            float: right;
            margin-left: 0px;
        }
        
        .stateboard table {
            text-align: center;
            width: 100%;
            border-collapse: collapse;
            /*设置表格的边框被合并为一个单一的边框*/
        }
        
        .stateboard table tbody tr td {
            border: 1px;
            border: 1px solid black;
        }
        
        .stateboard table tr th {
            background-color: gray;
            border: 1px solid black;
        }
        
        a:hover {
            cursor: pointer;
        }
        
        .planet {
            position: absolute;
            margin-left: 250px;
            margin-top: 250px;
            margin-bottom: 400px;
            background-color: orange;
            height: 100px;
            width: 100px;
            border-radius: 50px;
        }
        
        .circle1 {
            position: absolute;
            margin-left: 200px;
            margin-top: 200px;
            border: 2px solid orange;
            height: 200px;
            width: 200px;
            border-radius: 100px;
        }
        
        .circle2 {
            position: absolute;
            margin-left: 150px;
            margin-top: 150px;
            border: 2px solid orange;
            height: 300px;
            width: 300px;
            border-radius: 150px;
        }
        
        .circle3 {
            position: absolute;
            margin-left: 100px;
            margin-top: 100px;
            border: 2px solid orange;
            height: 400px;
            width: 400px;
            border-radius: 200px;
        }
        
        .circle4 {
            position: absolute;
            margin-left: 50px;
            margin-top: 50px;
            border: 2px solid orange;
            height: 500px;
            width: 500px;
            border-radius: 250px;
        }
        
        .spaceship {
            width: 80px;
            height: 20px;
            background-color: ghostwhite;
            border: 1px solid white;
            border-radius: 15px;
            position: absolute;
            top: 35px;
            left: 270px;
            transform: rotate(0deg);
            font-size: 6px;
            line-height: 20px;
            text-align: center;
            /*
            top:285px;
            left:20px;
            transform: rotate(90deg);
            */
        }
    </style>  
    <script type="text/javascript" src="task.js"></script>
</head>

<body>
    <div class="row1">
        <div class="space" id="tagspace">
            <div class="planet"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <!--<div class="spaceship"></div>-->
        </div>
        <div class="stateboard">
            <table>
                <tbody>
                    <tr>
                        <th>飞船</th>
                        <th>动力系统</th>
                        <th>能源系统</th>
                        <th>飞行状态</th>
                        <th>剩余能耗</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row2">
        <div>
            <i>动力系统选择：</i>
            <a class="radio"><input type="radio" name="power" id="power1" checked="checked" value="1" />前进号（速度30px/s，能耗5%/s）</a>
            <a class="radio"><input type="radio" name="power" id="power2" value="2" />奔腾号（速度50px/s，能耗7%/s） </a>
            <a class="radio"><input type="radio" name="power" id="power3" value="3" />超越号（速度80px/s，能耗9%/s） </a>
        </div>
        <div>
            <i>能源系统选择：</i>
            <a class="radio"><input type="radio" name="energy" id="energy1" checked="checked" value="1" />劲量型（补充能源速度2%/s）</a>
            <a class="radio"><input type="radio" name="energy" id="energy2" value="2" />光能型（补充能源速度3%/s）</a>
            <a class="radio"><input type="radio" name="energy" id="energy2" value="2" />永久型（补充能源速度4%/s）</a>
        </div>
        <div>
            <input type="button" value="创建新飞船" />
        </div>
    </div>
    <div class="row3">
        <div>
            <i>对1号飞船下达指令</i>
            <input type="button" id="shipcreate1" onclick="Planet.shipEvent(1,'create')" value="创建" />
            <input type="button" id="shipstart1" onclick="Planet.shipEvent(1,'start')" value="开始飞行" />
            <input type="button" id="shipstop1" onclick="Planet.shipEvent(1,'stop')" value="停止飞行" />
            <input type="button" id="shipdestory1" onclick="Planet.shipEvent(1,'destory')" value="销毁" />
        </div>
        <div>
            <i>对2号飞船下达指令</i>
            <input type="button" id="shipcreate1" onclick="Planet.shipEvent(2,'create')" value="创建" />
            <input type="button" id="shipstart2" onclick="Planet.shipEvent(2,'start')" value="开始飞行" />
            <input type="button" id="shipstop2" onclick="Planet.shipEvent(2,'stop')" value="停止飞行" />
            <input type="button" id="shipdestory2" onclick="Planet.shipEvent(2,'destory')" value="销毁" />
        </div>
        <div>
            <i>对3号飞船下达指令</i>
            <input type="button" id="shipcreate1" onclick="Planet.shipEvent(3,'create')" value="创建" />
            <input type="button" id="shipstart3" onclick="Planet.shipEvent(3,'start')" value="开始飞行" />
            <input type="button" id="shipstop3" onclick="Planet.shipEvent(3,'stop')" value="停止飞行" />
            <input type="button" id="shipdestory3" onclick="Planet.shipEvent(3,'destory')" value="销毁" />
        </div>
        <div>
            <i>对4号飞船下达指令</i>
            <input type="button" id="shipcreate1" onclick="Planet.shipEvent(4,'create')" value="创建" />
            <input type="button" id="shipstart4" onclick="Planet.shipEvent(4,'start')" value="开始飞行" />
            <input type="button" id="shipstop4" onclick="Planet.shipEvent(4,'stop')" value="停止飞行" />
            <input type="button" id="shipdestory4" onclick="Planet.shipEvent(4,'destory')" value="销毁" />
        </div>
    </div>
</body>

</html>
