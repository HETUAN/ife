<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>task_1_5_1</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body>
	<header class="head">
		<h1 class="top-h1"><img alt="" src="images/baidu_jgylogo3.png" /></h1>
		<nav class="head-nav">
			<ul>
				<li>导航链接一</li>
				<li>导航链接二</li>
				<li>导航链接三</li>
				<li>导航链接四</li>
			</ul>
		</nav>
	</header>
	<div>
	<div class="left">
	
	</div>

	<aside>
		<h1>这里以后是一个侧边栏，这是侧栏的标题</h1>
		<form>
		<div class="input-content">
			<label>请输入邮箱地址：</label>
			<input id="input1" value="这是一个文本输入框" />
		</div>
		<div class="errormsg">
			<label>邮箱地址请安要求格式输入</label>
		</div>
		<div class="input-content">
			<label>请输入密码：</label>
			<input id="input2" value="这是一个文本输入框" />
		</div>
		<div class="input-content">
			<label>请重复输入密码：</label>
			<input id="input3" value="这是一个文本输入框" />
		</div>
		<div class="errormsg">
			<label>密码请为6-16位英文数字</label>
		</div>
		<div class="input-content">
			<label>性别：</label>
			<input class="radio" type="radio" id="man" name="sex" checked="true"  />男
			<input class="radio" type="radio" id="woman" name="sex"  />女
		</div>
		<div class="input-content">
			<label>城市：</label>
			<select id="city">
				<option selected>北京</option>
				<option>青岛</option>
				<option>济南</option>
				<option>烟台</option>
			</select>
		</div>
		<div class="input-content">
			<label>爱好：</label>
			<input type="checkbox" name="favo" id="spots" />运动
			<input type="checkbox" name="favo" id="art" />艺术
			<input type="checkbox"  name="favo" id="senc"/>科学
		</div>
		<div class="input-content">
			<label>个人描述：</label>
			<textarea rows="10" cols="80" id="desp" >这是一个多行文本框，输入您的个人描述</textarea>
		</div>
		<div class="errormsg">
			<input class="submit" type="submit" id="submits" value="确认提交" >
		</div>
		</form>
	</aside>
</div>
